<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    integrity="sha256-PCsx7lOyGhyGmzsO5MGXhzwV6UpNTlNf1p6V6w2CppQ="
    crossorigin="anonymous" />
  <title>Snake Game</title>
</head>

<body style="background-color: #525050;">
  <div class="container">
    <div class="row mt-4" style="margin: auto; width: 55%;">
      <div class="col-lg-10 col-md-10 col-sm-10" style="margin: auto; width: 100%; text-align: center;">
        <canvas id="canvas" style="width: 100%; height: 100%; max-width: 600px !important; max-height: 600px !important; position: relative;"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6" style="text-align: center; color: white;">
        <h1>Player Score:</h1>
        <h2 id="playerScore">0</h2>
      </div>
      <div class="col-lg-6 col-md-6" style="text-align: center; color: white;">
        <h1>Best Score:</h1>
        <h2 id="bestScore">0</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6" style="text-align:center; color: white;">
        <h1>Computer Score:</h1>
        <h2 id="computerScore">0</h2>
      </div>
    </div>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/domready/1.0.8/ready.min.js"
    integrity="sha256-z7v8HmIeZylwLaPn0X0Ym8dFyV0vkFVe4BkVW/iuwmQ="
    crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
