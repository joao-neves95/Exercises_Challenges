  <script>
    $(function () {
      setTimeout(() => {
        closeLoadingPage()
      }, 500)

      $('#color-input').colorpicker({
        // Alpha is not supported for some html elements.
        format: 'rgb',
        // Gets the actual background color
        color: $('#picker').css('background-color'),
        container: "#color-container",
        component: '#picker'
      }).on('changeColor', function (ev) {
        // Sets the new color while it is changing.
        $("#picker").css('background-color', ev.color.toHex());
      });
	  $('#categoryMenu').hide();
	  $('#manage-urgencies').hide();
	  $('#manage-filtersort').hide();
      $('#c-filter').material_select();
      $('#c-sortby').material_select();
    });
  </script>
