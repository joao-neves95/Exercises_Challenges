<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="application-name" content="freeCodeCamp Wikipedia Viewer">
  <!-- Tells Google not to provide a translation for this page -->
  <meta name="google" content="notranslate">
  <title>Wikipedia Viewer</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <!-- Materialize CSS -->
  <link
    type="text/css"
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.1/css/materialize.min.css"
    integrity="sha256-KLXLCrcIWxo4m4dJaO8s49ZuGuDQapGh1LWmdM8XtnY="
    crossorigin="anonymous">
</head>

<body>

  <header>
    <nav class="nav-wrapper blue darken-1">
      <ul>
        <li class="brand-logo center hvr-bounce-to-bottom" id="search-btn-container">
          <a id="search-btn" href="#">Search
            <i class="material-icons right">search</i>
          </a>
        </li>
      </ul>
      <ul class="right">
        <li>
          <a id="about-btn" href="#">About</a>
        </li>
      </ul>
    </nav>
    <nav class="nav-wrapper blue darken-2 z-depth-3" id="search-form">
      <form>
        <div class="input-field">
          <input type="search" placeholder="Write you search here" id="search">
        </div>
      </form>
    </nav>
  </header>

  <main>
    <h1>Hello World</h1>
  </main>

  <section id="about" class="container flow-text">
    <h1>About</h1>
    <h4>Stack</h4>
    <p>Front End Frame Work: Materialize.css by Google</p>
    <p>Animations: Hover.css and Magic.css</p>
    <p>Icons: Material Design Google Icons</p>
  </section>

  <footer>
  </footer>

  <!-- JQuery JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!-- Materialize JS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.1/js/materialize.min.js"
    integrity="sha256-lz8daOJziB9AEs+1JbjG/CcDlppneKaMdCdDEb2q5nA=" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
